<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>비밀번호 재설정</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; background-color: #121212; color: #fff; margin: 0; padding: 0;">
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background-color: #1c1c1c; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); text-align: center;">
  <h2 style="color: #00c8ff; font-weight: bold; text-align: center; margin-bottom: 1.5rem;">비밀번호 재설정</h2>
  <form th:action="@{/user/reset-password}" method="post">
    <input type="hidden" name="email" th:value="${email}"/>
    <input type="hidden" name="token" th:value="${token}"/>

    <div class="form-group" style="margin-bottom: 1rem;">
      <label for="newPassword" style="color: #c832ff;  margin-bottom: 0.5rem; display: inline-block;">새 비밀번호</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required
             style="background-color: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 5px; padding: 10px; width: 100%; margin-bottom: 1rem;">
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #c832ff; border-color: #c832ff; color: #fff; font-weight: bold; padding: 10px 20px; width: 100%; border-radius: 5px; cursor: pointer;">
      비밀번호 재설정
    </button>
  </form>
  <div style="color: #888; font-size: 0.9rem; text-align: center; margin-top: 1.5rem;">© 2024 Arcana. All rights reserved.</div>
</div>
</body>
</html>
